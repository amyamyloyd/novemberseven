name: Deploy to Azure Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        mkdir -p deploy_package
        cp app.py deploy_package/
        cp requirements.txt deploy_package/
        cp -r templates deploy_package/ 2>/dev/null || true
        cp -r agents deploy_package/ 2>/dev/null || true
        cp database.py deploy_package/ 2>/dev/null || true
        cp auth_utils.py deploy_package/ 2>/dev/null || true
        cp poc_api.py deploy_package/ 2>/dev/null || true
        cp user_management.py deploy_package/ 2>/dev/null || true
        cd deploy_package
        zip -r ../deploy.zip .
        cd ..
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'novseven-backend'
        package: './deploy.zip'
