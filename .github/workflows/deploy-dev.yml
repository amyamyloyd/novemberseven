name: Deploy to Azure Dev App

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r . deploy/ || true
        cd deploy
        rm -rf .git venv node_modules frontend/node_modules __pycache__ *.pyc .env || true
    
    - name: Deploy to Azure Web App (dev)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elevenseven-backend-dev'
        publish-profile: ${{ secrets.AZURE_DEV_PUBLISH_PROFILE }}
        package: './deploy'
        startup-command: 'python -m uvicorn app:app --host 0.0.0.0 --port 8000'
